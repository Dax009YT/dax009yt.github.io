<html>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="dogcheck">
    <link rel="apple-touch-icon" href="dr.png">
    <title>&lrm;</title>
    <link rel="icon" type="image/x-icon" href="dr.ico">
    <style>
        html {
            background-color: black;
        }
        #dog {
            position: absolute;
            top: 50%;
            left: 50%;
            -moz-transform: translateX(-50%) translateY(-50%);
            -webkit-transform: translateX(-50%) translateY(-50%);
            transform: translateX(-50%) translateY(-50%);
            height: 10vh;
            image-rendering: pixelated;
            cursor: grab;
        }
    </style>
    <body>
        <audio id="dogCheck" src="dogcheck.mp3" loop>
            <source src="dogcheck.mp3" type="audio/mpeg">
            <source src="dogcheck.ogg" type="audio/ogg">
            Your browser does not support the audio tag. Dumbass.
        </audio>
        <img ontouchstart="togglePlay()" onclick="togglePlay()" id="dog" src="annoyingdog.gif">
    </body>
    <script>
        var dogCheck = document.getElementById("dogCheck");
        var isPlaying = false;
        function togglePlay() {
            isPlaying ? dogCheck.pause() : dogCheck.play();
        };

        dogCheck.onplaying = function() {
            isPlaying = true;
        };
        dogCheck.onpause = function() {
            isPlaying = false;
        };
    </script>
</html>
