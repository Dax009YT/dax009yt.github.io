<html>
<script src="https://sites.google.com/site/verycoolflashgames/ruffle.js"></script>
<script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    var url = urlParams.get('url');
    var param = document.getElementById("theparam");
    var embed = document.getElementById("theembed");
    param.setAttribute("value", url);
    embed.setAttribute("src", url);
</script>
    
<style>
body {
  border-style: none;
}
</style>
<body>

<object width="600" height="350">
<param id="theparam" name="movie" value="">
<embed id="theembed" src="" width="600" height="350"></embed>
</object>

</body>
</html>
