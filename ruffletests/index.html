<html>
<script src="ruffle.js"></script>
<script>
    window.onload = function(){
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const url = urlParams.get('url');
        const param = document.getElementById("theparam");
        const embed = document.getElementById("theembed");
        param.setAttribute("value", url);
        embed.setAttribute("src", url);
    };
</script>
    
<style>
body {
  border-style: none;
}
</style>
<body>

<object width="600" height="350">
<param id="theparam" name="movie" value="">
<embed id="theembed" src="" width="600" height="350"></embed>
</object>

</body>
</html>
