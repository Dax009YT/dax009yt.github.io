<script>   
    let isReady = false;
    const sealDiv = document.getElementById("seals");
    const sealCount = document.getElementById("count");
    const msg = document.getElementById("msg");
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);

    function clearSeals() {
        document.cookie = "seals=0; expires=Thu, 01 Jan 1970 00:00:00 UTC;"
        location.reload();
    }

    if (urlParams.get("clear")) {
        document.cookie = "seals=0; expires=Thu, 01 Jan 1970 00:00:00 UTC;"
        window.location.replace(location.pathname);
    }

    function seal() {
        var sealCount = document.getElementsByClassName("seal").length
        var newSeal = document.createElement("img");
        newSeal.className = "seal";
        if (sealCount >= 1 && Math.log10(sealCount + 1) % 1 === 0) {
            newSeal.src = "wholesome69.gif"
        } else {
            newSeal.src = "wholesomesmall.png"
        }
        sealDiv.appendChild(newSeal);
    }
    fillPrevious()

    function getCookie(cname) {
        let name = cname + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(';');
        for(let i = 0; i <ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
                    }
            }
        return 1;
    }

    function fillPrevious() {
        const sealsAmount = getCookie("seals");
        for (var i = 0; i < sealsAmount; i++) seal();
        isReady = true;
        sealCount.innerHTML = "Seals: " + document.getElementsByClassName("seal").length;
        msg.remove()
    }

    function add() {
        if (isReady) {
            seal()
            var numOfSeals = document.getElementsByClassName("seal").length;
            sealCount.innerHTML = "Seals: " + numOfSeals;
            document.cookie = "seals= " + numOfSeals + "; expires=Fri, 31 Dec 9999 23:59:59 GMT";
        }
    }
</script>
